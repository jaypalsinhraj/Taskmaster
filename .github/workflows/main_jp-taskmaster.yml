name: Build and deploy ASP.Net Core app to Azure Web App - jp-taskmaster

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ./publish

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3  # ← Changed from v2 to v3
        with:
          app-name: 'jp-taskmaster'
          publish-profile: ${{ secrets.AZUREPUBLISHSECRET }}
          package: ./publish  # ← Also simplified the path
