name: Build and deploy ASP.Net Core app to Azure Web App - jp-taskmaster

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.x"

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ./publish

      - name: Zip the app
        run: |
          cd ./publish
          zip -r ../deploy.zip .
          cd ..

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Staging Slot
        run: |
          az webapp deployment source config-zip \
            --resource-group rg-taskmaster \
            --name jp-taskmaster \
            --slot staging \
            --src deploy.zip

      - name: Deployment Summary
        run: |
          echo "âœ… Deployment to staging complete!"
          echo ""
          echo "ðŸ”— Staging URL: https://jp-taskmaster-staging.azurewebsites.net"
          echo "ðŸ”— Production URL: https://jp-taskmaster.azurewebsites.net"
          echo ""
          echo "ðŸ“‹ Next steps:"
          echo "1. Test your changes in staging"
          echo "2. When ready, swap to production using:"
          echo "   az webapp deployment slot swap --resource-group rg-taskmaster --name jp-taskmaster --slot staging --target-slot production"
